<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Score Board</h1>
    </header>
    <main>
      <section class="team1">
        <h2 class="Team1Name"></h2>
        <h3 class="team1Points">0</h3>
        <fieldset>
          <input type="text" class="Team1NameInput" />
          <button class="update-TeamName1-Button">Update</button>
        </fieldset>

        <fieldset>
          <i id="oneAddButton" class="add fas fa-2x fa-plus-circle"></i>
          <i
            id="oneSubtractButton"
            class="subtract fas fa-2x fa-minus-circle"
          ></i>
        </fieldset>
      </section>

      <section class="team2">
        <h2 class="Team2Name">Team 2</h2>
        <h3 class="team2Points">0</h3>
        <fieldset>
          <input type="text" class="Team2NameInput" />
          <button class="update-TeamName2-Button">Update</button>
        </fieldset>

        <fieldset>
          <i id="twoAddButton" class="add fas fa-2x fa-plus-circle"></i>
          <i
            id="twoSubtractButton"
            class="subtract fas fa-2x fa-minus-circle"
          ></i>
        </fieldset>
      </section>
      <button id="Reset">Reset</button>
    </main>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
